<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me - Task 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../task3/style3.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary header-navbar">
      <div class="container-fluid">
        <img class="logo" src="../task3/LogoDumbways.png" alt="LogoDumbways" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- LEFT MENU -->
          <ul class="navbar-nav links">
            <li class="nav-item">
              <a class="nav-link active home" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active my-project" aria-current="page" href="#"
                >My Project</a
              >
            </li>
          </ul>

          <!-- RIGHT MENU (push to right using ms-auto) -->
          <div class="ms-auto right-menu">
            <button class="btn btn-outline-success contact-me" type="submit">
              Contact Me
            </button>
          </div>
        </div>
      </div>
    </nav>
    <p class="text-form">GET IN TOUCH</p>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Phone Number</label
      >
      <input type="email" class="form-control" id="exampleFormControlInput1" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Subject</label>
      <select id="subject" class="form-control custom-select">
        <option value=""></option>
        <option value="feedback">Kritik</option>
        <option value="support">Saran</option>
        <option value="general">Customer Service</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Your Message</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
      <div class="form-actions">
        <button type="submit" class="submit-button">submit</button>
      </div>
    </div>
  </body>
</html>
